<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
        <header>
            <div class="header-left">
                <div class="header-logo">
                    <img src="./img/DashboardCrypto/logo.png" alt="">
                    <h1>Zapper</h1>
                </div>
                <img style="width: 17px; height: 12px;" src="./img/DashboardCrypto/toggle-menu.png" alt="">
                <input type="text" placeholder="Search token, value">
            </div>
            <div class="header-right">
                <div class="language">
                    <img src="./img/DashboardCrypto/emojione_flag-for-us-outlying-islands.png" alt="">
                    <p>USD</p>
                    <img class="arrow" src="./img/DashboardCrypto/Vector 5.png" alt="">
                </div>
               
                <img src="./img/DashboardCrypto/vuesax/linear/vuesax/linear/Vector.png" alt="">
                <div class="avatar">
                    <img src="./img/DashboardCrypto/emojione_flag-for-us-outlying-islands.png" alt="">
                    <img class="arrow" src="./img/DashboardCrypto/Vector 5.png" alt="">
                </div>
            </div>
        </header>
        <div class="navaside">
            <nav>
                <div class="nav-container">
                    <div class="main-nav">
                        <a href=""><img src=".//img/DashboardCrypto (1)/Group 2.png" alt=""> Ethereum</a>
                        <img class="main-arrow" src="./img/DashboardCrypto (1)/Vector 4.png" alt="">
                    </div> 
                <div class="nav-list">
                    <a href=""> <img src=".//img/DashboardCrypto (1)/category.png" alt="">Dashboard</a>
                    <a href=""> <img src=".//img/DashboardCrypto (1)/arrow-2.png" alt="">Exchange</a>
                    <a href=""> <img src=".//img/DashboardCrypto (1)/send-2.png" alt="">Pool</a>
                    <a  href=""> <img src=".//img/DashboardCrypto (1)/chart.png" alt="">Farm</a>
                    <a href=""> <img src=".//img/DashboardCrypto (1)/note-2.png" alt="">Bridge</a>
                    <a href=""> <img src=".//img/DashboardCrypto (1)/stickynote.png" alt="">History</a>
                    <a href=""> <img src=".//img/DashboardCrypto (1)/setting.png" alt="">Settings</a>
                </div>   
            </div>
            </nav>
            <aside>
                <div class="heading-aside">
                    <p>Overview</p>
                    <button> <img src="./img/DashboardCrypto/setting-4.png" alt=""> Customize</button>
                </div>
                <div class="first-aside">
                    <div class="worth">
                        <div class="worth-content">
                            <p>Net Worth</p>
                            <div class="moneys">
                                <p class="main-money">$1365.67</p>
                                <p class="status-money">4.36%</p>
                            </div>
                            <button>Send</button>
                            <button>Buy</button>
                        </div>
                        <div class="worth-image">
                            <img src="./img/DashboardCrypto (10)/Group 12.png" alt="">
                        </div>
                      
                    </div>
                    <div class="income">income</div>
                    <div class="expenses">expens</div>
                </div>
                <div class="second-aside">
                     <div class="portfolio">portfolio</div>
                     <div class="transactions">transac</div>
                     <div class="assets">assets</div>
               </div>
                
            </aside>
        </div>
      
</body>
</html>
